<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar promos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <main>
        <h2>Cadastrar promoções</h2>
        <section id="cadpromo">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnomepromo" class="form-label">Nome da promoção:</label>
                        <input type="text" name="txtnomepromo" id="txtnomepromo" class="form-control" tabindex="1" autofocus>
                        
                    </div>
                    <!-- -----------------------------------------------------------------------------------------------  -->
                    <div class="col">
                        <label for="selestpromo" class="form-label mt-3">Estado da promoção:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" tabindex="2" value="1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Ativa
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" tabindex="3" value="0">
                            <label class="form-check-label" for="flexRadioDefault2">
                              Inativa
                            </label>
                          </div>
                        
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <label for="dtinipromo" class="form-label">Data de inicio:</label>
                        <input type="date" name="dtinipromo" id="dtinipromo" class="form-control " tabindex="4">
                    </div>
                    <div class="col">
                        <label for="dtendpromo" class="form-label" >Data final:</label>
                        <input type="date" name="dtendpromo" id="dtendpromo" class="form-control" tabindex="5">
                    </div>
                    <div class="col">
                        <label for="seldesc" class="form-label">Desconto:</label>
                        <select name="seldesc" id="seldesc" class="form-control" tabindex="6">
                            <option value="">Selecione o desconto</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                    </div>
                </div>
               
                <label for="txtdescpromo mt-3">Descrição</label>
                <textarea name="txtdescpromo" id="txtdescpromo" cols="" rows="6" class="form-control" tabindex="7"></textarea>

                <div class="row">
                    <input type="submit" value="Cadastrar" class="btn btn-dark mt-4" name="dtcadpromo" id="dtcadpromo" tabindex="8">
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  
</body>
</html>
