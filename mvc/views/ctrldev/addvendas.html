<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <main>
        <h2>Cadastrar venda</h2>
        <div class="row">
            <div class="col">
                <label for="selskinv" class="form-label">Skin:</label>
                        <select name="selskinv" id="selskinv" class="form-control" tabindex="1">
                            <option value="">Selecione a skin</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                        <label for="selcup" class="form-label">Cupom:</label>
                        <select name="selcup" id="selcup" class="form-control" tabindex="4">
                            <option value="">Selecione o cupom</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
            </div>
            <div class="col">
                <label for="cdhour" class="form-label">Hora:</label>
                <input type="time" name="cdhour" id="cdhour" class="form-control" tabindex="2">
                <label for="cddate" class="form-label">Data:</label>
                <input type="date" name="cddate" id="cddate" class="form-control" tabindex="3">
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Cadastrar" class="btn btn-dark mt-4" tabindex="5" name="btcadvendas" id="btcadvendas">
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
