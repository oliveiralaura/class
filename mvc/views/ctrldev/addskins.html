<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar skins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <main>
        <h2>Cadastrar skin</h2>
        <section id="cadskin">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnomeskin" class="form-label">Nome da skin:</label>
                        <input type="text" name="txtnomeskin" id="txtnomeskin" class="form-control" tabindex="1" autofocus>
                        <label for="selgender" class="form-label">Gênero da skin</label>
                        <select name="selgender" id="selgender" class="form-control" tabindex="3">
                            <option value="">Selecione o gênero</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <!-- -----------------------------------------------------------------------------------------------  -->
                    <div class="col">
                        <label for="selcatskin" class="form-label">Categoria:</label>
                        <select name="selcatskin" id="selcatskin" class="form-control" tabindex="2">
                            <option value="">Selecione a categoria</option>
                            <option value="Acessório">Acessório</option>
                            <option value="Chápeu">Chápeu</option>
                            <option value="Conjunto">Conjunto</option>
                            <option value="Mochila">Mochila</option>
                        </select>
                        <label for="rareskin" class="form-label">Raridade</label>:
                        <select name="rareskin" id="rareskin" class="form-control" tabindex="4">
                            <option value="">Selecione a raridade</option>
                            <option value="Comum">Comum</option>
                            <option value="Rara">Rara</option>
                            <option value="Épica">Épica</option>
                            <option value="Lendário">Lendário</option>
                        </select>
                    </div>
                </div>

                <div class="row m-4">
                    <div class="col">
                        <label for="filefotoskin" class="form-label">Foto 1 da skin:</label>
                        <input type="file" name="filefotoskin" id="filefotoskin" class="form-control">
                    </div>
                    <div class="col">
                        <label for="filefoto2skin" class="form-label">Foto 2 da skin:</label>
                        <input type="file" name="filefoto2skin" id="filefoto2skin" class="form-control">
                    </div>
                    <div class="col">
                        <label for="txtvalorskin" class="form-label">Valor da skin:</label>
                        <input type="text" name="txtvalorskin" id="txtvalorskin" class="form-control">
                    </div>
                </div>

                <label for="txtdescskin">Descrição</label>
                <textarea name="txtdescskin" id="txtdescskin" cols="" rows="6" class="form-control"></textarea>

                <div class="row">
                    <input type="submit" value="Cadastrar" class="btn btn-dark mt-4" name="dtcadskin" id="dtcadskin">
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  
</body>
</html>
