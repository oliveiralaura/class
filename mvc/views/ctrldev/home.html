<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../publico/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="ha">
            <h1>Perentino</h1>
        <a href="home.html"><button class="btn btn-light">Home</button></a>
        <a href="listcupons.html"><button class="btn btn-light">Cupons</button></a>
        <a href="listdesconto.html"><button class="btn btn-light">Descontos</button></a>
        <a href="listskins.html"><button class="btn btn-light">Skins</button></a>
        <a href="listvendas.html"><button class="btn btn-light">Vendas</button></a>
        <a href="logar.html"><button class="btn btn-light m-5">Sair</button></a>
         </div>
    </header>
    <main class="example">
        <h2>Olá, bem-vindo ao sistema </h2>
        <div class="row resume">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title border-bottom p-3">Vendas feitas</h5>
                    <p class="card-text">Já foram feitas 250656 vendas</p>
                  
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title border-bottom p-3">Skin produzidas</h5>
                    <p class="card-text">Foram produzidas 458 8 skins</p>
                  
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title border-bottom p-3">Gamers</h5>
                    <p class="card-text">Existem 546654 gamers ativos</p>
                  
                </div>
            </div>
            
        </div>
        <div class="row show">
            <div class="card bg-success" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title border-bottom p-3">Cupons</h5>
                    <p class="card-text">18</p>
                </div>
            </div>
            <div class="card bg-primary" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title border-bottom p-3">Descontos</h5>
                    <p class="card-text">24</p>
                </div>
            </div>
            <div class="card bg-secondary" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title border-bottom p-3">Usuarios Online</h5>
                    <p class="card-text">6547</p>
                </div>
            </div>
            <div class="card bg-danger" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title border-bottom p-3">Km</h5>
                    <p class="card-text">180000</p>
                </div>
            </div>
            <div class="card bg-info" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title border-bottom p-3">Transações</h5>
                    <p class="card-text">1500</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
