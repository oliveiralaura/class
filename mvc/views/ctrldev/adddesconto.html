<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar desconto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <main>
        <h2>Cadastrar desconto</h2>
        <section id="caddesconto">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnomedesconto" class="form-label">Nome do desconto:</label>
                        <input type="text" name="txtnomedesconto" id="txtnomedesconto" class="form-control">
                    </div>
                    <div class="col">
                        <input type="submit" value="Cadastrar" class="btn btn-dark mt-4" name="dtcaddesconto" id="dtcaddesconto">
                    </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  
</body>
</html>
